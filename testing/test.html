<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>

<body>
    <h1>test</h1>
    <select name="chose" id="chose"></select>
    <button id="myclear" onclick="myclear()">clear</button>
    <script>
        var eg_array = {
            'val1': 'txt1',
            'val2': 'txt2',
            'val3': 'txt3',
            'val4': 'txt4'
        }

        var select = document.getElementById('chose');
        for (index in eg_array) {
            select.options[select.options.length] = new Option(eg_array[index], index);
        }
        function myclear() {
            select.options.length -= 1 ;
        }

    </script>

</body>

</html>
